  <section class="contact-section">
  <h1>Send me your questions, comments and project related queries</h1>

  <form class="contact-form">
    <label for="name">Your Name</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="email">Your Email</label>
    <input type="email" id="email" placeholder="Enter your email">

    <textarea id="message" placeholder="Question, comment, or query."></textarea>

    <label for="captcha">*What is 2+2? (So I know you aren’t a robot)</label>
    <input type="text" id="captcha" placeholder="Your answer">
